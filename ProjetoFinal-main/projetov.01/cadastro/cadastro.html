<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pagina Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='cadastro.js'></script>
</head>
<body>
    <div class="container">
    <div class="form-container">
    <div class="signin-signup">
<form action="" class="sign-up-form" id="signup" method="POST">
    <h2 class="title">Sing up</h2>
    <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" id="userName_usuario">
        </div>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" id="nome_usuario">
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email" id="email_usuario">
                </div>
        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="password" placeholder="Password" id="senha_usuario">
            </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Telefone" id="telefone_usuario">
        </div>
        <input type="submit" value="sign up" class="btn solid" id="signup">

        <p class="social-media">Or sing up  with social platforms</p>
        <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fas fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fas fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fas fa-twiter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa fa-google"></i>
            </a>
        </div>
</form>
</div>
</div>

<div class="panels-container">

        <div class="panel right-panel">
            <div class="content">
                <input type="submit" value="voltar" class="btn transparente" id="signup">
                <h3>One of us?</h3>

                <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="..//cadrastro/signup.png" class="image" alt="">
        </div>
</div>
</div>
</body>
</html>
